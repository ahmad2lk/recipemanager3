<div class="container">
  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">{{ message }}</div>
  </div>

  <h2>Add Ingredient</h2>
  <form (ngSubmit)="addIngredient()">
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        id="quantity"
        name="quantity"
        required
        type="text"
        [(ngModel)]="newIngredient.quantity"
      >
    </div>
    <div class="form-group">
      <label for="unit">Unit</label>
      <input
        id="unit"
        name="unit"
        required
        type="text"
        [(ngModel)]="newIngredient.unit"
      >
    </div>
    <div class="form-group">
      <label for="recipeId">Recipe ID</label>
      <input
        id="recipeId"
        name="recipeId"
        required
        type="number"
        [(ngModel)]="newIngredient.recipe.id"
      >
    </div>
    <div class="form-group">
      <label for="foodId">Food ID</label>
      <input
        id="foodId"
        name="foodId"
        required
        type="number"
        [(ngModel)]="newIngredient.food.id"
      >
    </div>
    <button type="submit">Add Ingredient</button>
  </form>
</div>
