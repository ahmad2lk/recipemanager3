<div class="container">
  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">{{ message }}</div>
  </div>


  <h2>Add Instruction</h2>
  <form (ngSubmit)="addInstruction()">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        required
        [(ngModel)]="newInstruction.description"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <input
        id="type"
        name="type"
        required
        type="text"
        [(ngModel)]="newInstruction.type"
      >
    </div>

    <div class="form-group">
      <label for="stepId">Step ID</label>
      <input
        id="stepId"
        name="stepId"
        required
        type="number"
        [(ngModel)]="newInstruction.step.id"
      >
    </div>

    <button type="submit">Add Instruction</button>
  </form>
</div>
