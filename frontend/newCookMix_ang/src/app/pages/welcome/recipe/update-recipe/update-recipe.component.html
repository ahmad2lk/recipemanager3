<div class="container">
  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">{{ message }}</div>
  </div>


  <h2>Update Recipe</h2>
  <form (ngSubmit)="updateRecipe()">

    <label for="recipeId">recipeId</label>
    <input id="recipeId" name="recipeId" [(ngModel)]="updatedRecipe.id">


    <div class="form-group">
      <label for="updatedDesignation">Updated Designation</label>
      <input id="updatedDesignation" name="updatedDesignation" type="text" [(ngModel)]="updatedRecipe.designation">
    </div>
    <div class="form-group">
      <label for="updatedIngredients">Updated Ingredients</label>
      <textarea id="updatedIngredients" name="updatedIngredients" [(ngModel)]="updatedRecipe.ingredients"></textarea>
    </div>
    <div class="form-group">
      <label for="updatedSteps">Updated Steps</label>
      <textarea id="updatedSteps" name="updatedSteps" [(ngModel)]="updatedRecipe.steps"></textarea>
    </div>
    <button type="submit">Update Recipe</button>
  </form>
</div>
