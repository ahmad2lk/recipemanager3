<div class="container">
  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">{{ message }}</div>
  </div>

  <!-- Add Food Form -->
  <h2>Add Food</h2>
  <form (ngSubmit)="addFood()">
    <div class="form-group">
      <label for="consistency">Consistency</label>
      <input
        id="consistency"
        name="consistency"
        required
        type="text"
        [(ngModel)]="newFood.consistency"
      >
    </div>

    <div class="form-group">
      <label for="unit">Unit</label>
      <input
        id="unit"
        name="unit"
        required
        type="text"
        [(ngModel)]="newFood.unit"
      >
    </div>

    <button type="submit">Add Food</button>
  </form>
</div>
